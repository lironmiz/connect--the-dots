        <!-- Masthead-->

        <div class="canvas-container">

            </div>

                    <button  id="btn-print" class="btn btn-primary rounded-pill">Print</button>

        <div class="canvas-container">
            <canvas class="processingCanvas outputCanvas" id="outputCanvas" hidden></canvas>
